{% load querystring %}

<div class="mt-6 flex justify-center">
    <nav class="inline-flex rounded-md shadow">
        {% if page_obj.has_previous %}
        <a href="?{% querystring request page=page_obj.previous_page_number %}"
            class="px-4 py-2 rounded-l-md bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600">
            Предыдущая
        </a>
        {% else %}
        <span
            class="px-4 py-2 rounded-l-md bg-gray-100 text-gray-400 dark:bg-gray-800 dark:text-gray-500">Предыдущая</span>
        {% endif %}

        <span class="px-4 py-2 bg-gray-100 text-gray-700 dark:bg-gray-800 dark:text-gray-200">
            Страница {{ page_obj.number }} из {{ page_obj.paginator.num_pages }}
        </span>

        {% if page_obj.has_next %}
        <a href="?{% querystring request page=page_obj.next_page_number %}"
            class="px-4 py-2 rounded-r-md bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600">
            Следующая
        </a>
        {% else %}
        <span
            class="px-4 py-2 rounded-r-md bg-gray-100 text-gray-400 dark:bg-gray-800 dark:text-gray-500">Следующая</span>
        {% endif %}
    </nav>
</div>
