<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
    <!-- Добавление записи -->
    <div class="flex flex-col justify-between h-64 p-4 bg-white rounded shadow dark:bg-gray-800">
        <h3 class="text-lg font-semibold">Добавление записи</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400">Добавьте новую запись в базу данных.</p>
        <form action="{% url 'addEntry' %}" method="post" class="flex flex-col gap-2">
            {% csrf_token %}
            <label for="text" class="text-sm">Текст:</label>
            <textarea id="text" name="text"
                class="w-full h-full px-2 py-1 border rounded resize-none dark:bg-gray-700 dark:border-gray-600"></textarea>
            <button type="submit"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-800">
                Добавить
            </button>
        </form>
    </div>

    <!-- Кластеризация записей -->
    <div class="flex flex-col justify-between h-64 p-4 bg-white rounded shadow dark:bg-gray-800">
        <h3 class="text-lg font-semibold">Кластеризация записей</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400">Оставьте поле пустым для автоматического определения
            количества кластеров.</p>
        <form action="{% url 'clusterise' %}" method="post" class="flex flex-col gap-2">
            {% csrf_token %}
            <label for="clusterCount" class="text-sm">Число кластеров:</label>
            <input type="number" id="clusterCount" name="clusterCount" min="1" placeholder="Авто"
                class="px-2 py-1 border rounded dark:bg-gray-700 dark:border-gray-600">
            <button type="submit"
                class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 dark:bg-green-700 dark:hover:bg-green-800">
                Кластеризовать
            </button>
        </form>
    </div>
</div>
