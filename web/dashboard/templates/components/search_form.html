<div class="mb-6">
    <form action="{% url 'index' %}" method="get" class="flex items-center gap-4" onsubmit="cleanForm(this)">
        <div>
            <label for="searchType" class="text-sm font-medium">Искать по UUID:</label>
            <select id="searchType" name="searchType"
                class="px-4 py-2 bg-white/30 backdrop-blur-md border rounded-xl shadow-inner appearance-none dark:bg-gray-800/30 dark:border-gray-700 dark:text-gray-200">
                <option value="group" {% if request.GET.searchType == "group" %}selected{% endif %}>группы</option>
                <option value="entry" {% if request.GET.searchType == "entry" %}selected{% endif %}>записи</option>
            </select>
        </div>
        <div>
            <label for="searchQuery" class="text-sm font-medium">UUID для поиска:</label>
            <input type="text" id="searchQuery" name="searchQuery"
                class="w-64 px-4 py-2 bg-white/30 backdrop-blur-md border rounded-xl shadow-inner dark:bg-gray-800/30 dark:border-gray-700">
        </div>
        <button type="submit"
            class="px-4 py-2 bg-blue-500/30 text-white rounded-xl shadow-md hover:bg-blue-500 dark:bg-blue-700/30 dark:hover:bg-blue-700/50">
            Найти записи
        </button>
    </form>
</div>

<script>
    function cleanForm(form) {
        const inputs = form.querySelectorAll('input, select');
        inputs.forEach(input => {
            if (!input.value.trim()) {
                input.name = '';
            }
        });
    }
</script>
